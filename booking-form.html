<link rel="stylesheet" href="stylebook.css">    

 
    <!-- Search Form for Booking -->
    <section class="booking_form" id="booking-form">
        <h2>Book Your Next Trip</h2>
        <form action="search_results.html" method="GET">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination" required>

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date" required>

            <label for="number-of-passengers">Number of Passengers:</label>
            <input type="number" id="number-of-passengers" name="number-of-passengers" min="1" value="1" required>

            <button type="submit">Search Flights</button>
        </form>
    </section>
